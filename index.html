<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">


</head>

<body>
  <main>
    <div class="container">
      <div class="main-img">
        <img src="images/image-equilibrium.jpg" alt="main image" class="main-img">
        <div class="hidden-image">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>

      <div>
        <h1>Equilibrium #3429</h1>
        <p class="space-between">Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li class="cyan"><img src="images/icon-ethereum.svg" alt="ethereum-img">0.041ETH</li>
          <li class="days-left"><img src="images/icon-clock.svg" alt="clock-img">3 days left</li>
        </ul>
      </div>

      <div class="avatar">
        <img src="images/image-avatar.png" alt="avatar image">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/hectorlil48">Hector Ramirez</a>.
    </div>
  </main>

</body>

</html>
